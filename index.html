<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <!-- Google Fonts for Modern Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap for Responsive Design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Styling */

    body {
      font-family: 'Roboto', sans-serif;
      background: url(https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat center center; /* Update with your image */
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card Design */
    .card {
      background-color: white;
      opacity: 0.7;
      color: #333;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border: 5px solid black;
    }

    /* Title Styling */
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Controls */
    .form-control {
      height: 45px;
      border-radius: 10px;
    }

    /* Buttons */
    .btn {
      font-size: 1rem;
      font-weight: 500;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: rgb(27, 4, 4);
      opacity: 0.8;
      border-color: gray;
    }

    .btn-primary:hover {
      background-color: #cac7ce;
      color: black;
      font-size: large;
      font-weight:bolder;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Task List Styling */
    .list-group-item {
      border: none;
      background-color: #f8f9fa;
      color: black;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px 15px;
    }

    .list-group-item button {
      float: right;
    }

    .text-muted {
      font-size: 0.9rem;
      text-align: center;
    }

    a {
      color: #6a11cb;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Grid Layout */
    .d-grid {
      gap: 15px;
    }
  </style>
</head>
<body>
  <!-- Authentication Section -->
  <div class="card" id="authContainer">
    <h1 id="authTitle">Login</h1>
    <form>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary w-100" id="authButton">Login</button>
      <p class="text-muted mt-3">
        <a href="#" id="toggleAuthLink">Don't have an account? Register</a>
      </p>
    </form>
  </div>

  <!-- Task Management Section -->
  <div class="card d-none" id="appContainer">
    <button type="button" class="btn btn-danger mb-3" id="logoutButton">Logout</button>
    <h1>To-Do List</h1>
    <div class="mb-3">
      <input type="date" id="taskDate" class="form-control">
    </div>
    <div class="mb-3">
      <input type="text" id="taskText" class="form-control" placeholder="Enter a task">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-success" id="addTaskButton">Add Task</button>
    </div>
    <div class="mb-3">
      <input type="date" id="filterDate" class="form-control">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-primary" id="filterTasksButton">View Tasks</button>
    </div>
    <h3>Tasks:</h3>
    <ul class="list-group" id="taskItems"></ul>
  </div>
<script src="script.js"></script>
</body>
</html>

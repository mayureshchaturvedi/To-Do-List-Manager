<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <!-- Google Fonts for Modern Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap for Responsive Design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card Design */
    .card {
      background-color: #ffffff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    /* Title Styling */
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Controls */
    .form-control {
      height: 45px;
      border-radius: 10px;
    }

    /* Buttons */
    .btn {
      font-size: 1rem;
      font-weight: 500;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }

    .btn-primary:hover {
      background-color: #5a0fb2;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Task List Styling */
    .list-group-item {
      border: none;
      background-color: #f8f9fa;
      color: #333;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px 15px;
    }

    .list-group-item button {
      float: right;
    }

    .text-muted {
      font-size: 0.9rem;
      text-align: center;
    }

    a {
      color: #6a11cb;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Grid Layout */
    .d-grid {
      gap: 15px;
    }
  </style>
</head>
<body>
  <!-- Authentication Section -->
  <div class="card" id="authContainer">
    <h1 id="authTitle">Login</h1>
    <form>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary w-100" id="authButton">Login</button>
      <p class="text-muted mt-3">
        <a href="#" id="toggleAuthLink">Don't have an account? Register</a>
      </p>
    </form>
  </div>

  <!-- Task Management Section -->
  <div class="card d-none" id="appContainer">
    <button type="button" class="btn btn-danger mb-3" id="logoutButton">Logout</button>
    <h1>To-Do List</h1>
    <div class="mb-3">
      <input type="date" id="taskDate" class="form-control">
    </div>
    <div class="mb-3">
      <input type="text" id="taskText" class="form-control" placeholder="Enter a task">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-success" id="addTaskButton">Add Task</button>
    </div>
    <div class="mb-3">
      <input type="date" id="filterDate" class="form-control">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-primary" id="filterTasksButton">View Tasks</button>
    </div>
    <h3>Tasks:</h3>
    <ul class="list-group" id="taskItems"></ul>
  </div>

  <script>
    // DOM Elements
    const authContainer = document.getElementById('authContainer');
    const appContainer = document.getElementById('appContainer');
    const authButton = document.getElementById('authButton');
    const toggleAuthLink = document.getElementById('toggleAuthLink');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const addTaskButton = document.getElementById('addTaskButton');
    const filterTasksButton = document.getElementById('filterTasksButton');
    const taskItems = document.getElementById('taskItems');
    const logoutButton = document.getElementById('logoutButton');

    let isRegistering = false;

    // Toggle Between Login and Registration
    toggleAuthLink.addEventListener('click', () => {
      isRegistering = !isRegistering;
      document.getElementById('authTitle').textContent = isRegistering ? 'Register' : 'Login';
      authButton.textContent = isRegistering ? 'Register' : 'Login';
      toggleAuthLink.textContent = isRegistering
        ? 'Already have an account? Login'
        : "Don't have an account? Register";
    });

    // Handle Login and Registration
    authButton.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert('Please fill out all fields.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || {};

      if (isRegistering) {
        if (users[username]) {
          alert('Username already exists.');
          return;
        }
        users[username] = { password, tasks: {} };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Registration successful.');
      } else {
        if (users[username] && users[username].password === password) {
          localStorage.setItem('loggedInUser', username);
          authContainer.classList.add('d-none');
          appContainer.classList.remove('d-none');
          loadTasks();
        } else {
          alert('Invalid login.');
        }
      }
    });

    // Logout Functionality
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      appContainer.classList.add('d-none');
      authContainer.classList.remove('d-none');
      usernameInput.value = '';
      passwordInput.value = '';
    });

    // Add Task
    addTaskButton.addEventListener('click', () => {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const users = JSON.parse(localStorage.getItem('users')) || {};
      const taskDate = document.getElementById('taskDate').value.trim();
      const taskText = document.getElementById('taskText').value.trim();

      if (!taskDate || !taskText) {
        alert('Please provide a date and task.');
        return;
      }

      if (!users[loggedInUser].tasks[taskDate]) {
        users[loggedInUser].tasks[taskDate] = [];
      }
      users[loggedInUser].tasks[taskDate].push(taskText);
      localStorage.setItem('users', JSON.stringify(users));
      loadTasks(taskDate);
    });

    // View Tasks
    filterTasksButton.addEventListener('click', () => {
      const filterDate = document.getElementById('filterDate').value.trim();
      loadTasks(filterDate);
    });

    // Load Tasks
    function loadTasks(date) {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const users = JSON.parse(localStorage.getItem('users')) || {};
      const tasks = users[loggedInUser]?.tasks[date] || [];

      taskItems.innerHTML = '';
      if (!tasks.length) {
        taskItems.innerHTML = '<li class="list-group-item text-center">No tasks found.</li>';
        return;
      }

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
          ${task}
          <button class="btn btn-danger btn-sm" onclick="deleteTask('${date}', ${index})">Delete</button>
        `;
        taskItems.appendChild(li);
      });
    }

    // Delete Task
    function deleteTask(date, index) {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const users = JSON.parse(localStorage.getItem('users')) || {};

      users[loggedInUser].tasks[date].splice(index, 1);
      if (!users[loggedInUser].tasks[date].length) {
        delete users[loggedInUser].tasks[date];
      }
      localStorage.setItem('users', JSON.stringify(users));
      loadTasks(date);
    }
  </script>
</body>
</html>
